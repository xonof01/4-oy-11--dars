<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-OY 11-DARS</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    .spinner {
      width: 3em;
      height: 3em;
      cursor: not-allowed;
      border-radius: 50%;
      border: 2px solid #c1c340;
      box-shadow: -10px -10px 10px #6359f8, 0px -10px 10px 0px #43e240;
      animation: rot55 0.7s linear infinite;
    }

    .spinnerin {
      border: 2px solid #444;
      width: 1.5em;
      height: 1.5em;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes rot55 {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .photo-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card h3 {
      margin: 0;
      padding: 16px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
  <body style="background-color: rgb(28, 236, 76)">
    <div id="loader" class="spinner">
      <div class="spinnerin"></div>
    </div>
    <div id="photo-container" class="photo-container"></div>
    <script src="/index.js" defer></script>
  </body>
</html>
